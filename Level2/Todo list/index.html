<html>

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body, h1 {
      font-family: "Raleway", sans-serif;
    }
    
    body, html {
      height: 100%;
    }
    
    .bgimg {
      background-image: url('http://www.texturex.com/albums/Wood-Textures/red%20wood%20texture%20grain%20natural%20wooden%20paneling%20surface%20photo%20wallpaper.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>
  <link rel="stylesheet" href="index.css">

</head>

<body>


  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <!--
    <div class="w3-display-topleft w3-padding-large w3-medium">
      <button type="button" class="w3-btn w3-medium w3-green w3-hover-light-grey w3-round-xxlarge" onclick="handlers.toggleAll()"><span class="fa fa-check-square"></span> Check/Uncheck All</button>
      <button type="button" class="w3-btn w3-medium w3-red w3-hover-light-grey w3-round-xxlarge" onclick="handlers.clearCompleted()"><span class="fa fa-times-circle"></span> Clear Completed</button>
    </div>
-->

    <div id="todoList" class="w3-display-middle w3-center w3-card-4 w3-khaki">

      <div id="todoListHeader" class="w3-container w3-display-container">
        <div id="titleLine" class="w3-cell-row w3-section">
          <h1 class="w3-cell w3-rest">Todo List</h1></div>

        <div id="inputLine" class="w3-cell-row w3-section">
          <div class="w3-cell" style="width:50px">
            <button class="w3-button w3-transparent" onclick="handlers.addTodo()"><i class="fa fa-plus"></i></button>
          </div>
          <div class="w3-rest w3-large">
            <input id="addTodoTextInput" class="w3-input w3-transparent w3-animate-input w3-bottombar w3-border-black" placeholder="Add todo" style="width:30%"></input>
          </div>
        </div>

        <div id="iconLine" class="w3-cell-row w3-margin-top" style="display:none">
          <button class="w3-button w3-cell w3-left w3-transparent" onclick="handlers.toggleAll()"><i class="fa fa-chevron-down"></i> Check All</button>
          <button class="w3-button w3-cell w3-right w3-transparent" onclick="handlers.clearCompleted()"><i class="fa fa-trash-o"></i> Clear Completed</button>
        </div>
      </div>

      <ul class="w3-ul w3-khaki w3-padding-small w3-large w3-animate-opacity" style="list-style: none; width:450px; margin:auto"></ul>

      <script src="index.js"></script>
    </div>
  </div>

</body>

</html>
